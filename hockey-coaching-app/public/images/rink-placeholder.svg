<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rink background -->
  <rect width="800" height="400" fill="#ffffff" stroke="#000000" stroke-width="4" rx="40" ry="40"/>
  
  <!-- Center line -->
  <line x1="400" y1="40" x2="400" y2="360" stroke="#ff0000" stroke-width="3"/>
  
  <!-- Center circle -->
  <circle cx="400" cy="200" r="60" fill="none" stroke="#0000ff" stroke-width="2"/>
  
  <!-- Face-off circles -->
  <circle cx="150" cy="120" r="30" fill="none" stroke="#0000ff" stroke-width="2"/>
  <circle cx="650" cy="120" r="30" fill="none" stroke="#0000ff" stroke-width="2"/>
  <circle cx="150" cy="280" r="30" fill="none" stroke="#0000ff" stroke-width="2"/>
  <circle cx="650" cy="280" r="30" fill="none" stroke="#0000ff" stroke-width="2"/>
  
  <!-- Goals -->
  <rect x="30" y="180" width="20" height="40" fill="none" stroke="#ff0000" stroke-width="3"/>
  <rect x="750" y="180" width="20" height="40" fill="none" stroke="#ff0000" stroke-width="3"/>
  
  <!-- Goal creases -->
  <ellipse cx="50" cy="200" rx="25" ry="35" fill="none" stroke="#0000ff" stroke-width="2"/>
  <ellipse cx="750" cy="200" rx="25" ry="35" fill="none" stroke="#0000ff" stroke-width="2"/>
  
  <!-- Text labels -->
  <text x="200" y="200" text-anchor="middle" fill="#666666" font-family="Arial" font-size="16">LEFT SIDE</text>
  <text x="600" y="200" text-anchor="middle" fill="#666666" font-family="Arial" font-size="16">RIGHT SIDE</text>
</svg>